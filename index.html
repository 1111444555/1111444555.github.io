<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Audio Embed</title>
    <style>
        .youtube-audio {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
        }

        .youtube-audio iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="youtube-audio">
        <iframe src="https://youtube.com/watch?v=qHIk_qdNFy0autoplay=1&mute=1&controls=1" 
                frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
</body>

</html>
