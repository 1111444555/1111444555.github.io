<html>

<head>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            height: 100vh;
            width: 100vw;
        }

        .video {
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="video">
            <iframe src="https://suprememastertv.com/radio/?autoplay=1&mute=1" title="Supreme Master TV Radio" frameborder="0"
                allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <div class="video">
            <iframe src="https://suprememastertv.com/radio/?autoplay=1&mute=1" title="Supreme Master TV Radio" frameborder="0"
                allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <div class="video">
            <iframe src="https://suprememastertv.com/radio/?autoplay=1&mute=1" title="Supreme Master TV Radio" frameborder="0"
                allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <div class="video">
            <iframe src="https://suprememastertv.com/radio/?autoplay=1&mute=1" title="Supreme Master TV Radio" frameborder="0"
                allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        // Ensure autoplay works by calling play() on the frames after they load
        function playAudioInIframes() {
            // Get all iframe elements
            const iframes = document.querySelectorAll('iframe');
            
            // Iterate over each iframe and try to play it
            iframes.forEach(iframe => {
                // Access the iframe's contentWindow and try to play the audio inside
                const player = iframe.contentWindow;
                
                // Try to send play command via postMessage (works for cross-origin if supported)
                if (player) {
                    player.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
                }
            });
        }

        // Wait for the page to load, then attempt to play all media
        window.onload = playAudioInIframes;
    </script>
</body>

</html>
